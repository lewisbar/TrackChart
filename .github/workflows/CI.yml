# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-15

    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Build and test platform independent framework targets on macOS
      run: xcodebuild clean build test -project TrackChart.xcodeproj -scheme CI_macOS_Frameworks -testPlan CI_macOS_Frameworks -sdk macosx -destination "platform=macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES

    - name: Build and test platform specific application target on iOS
      run: xcodebuild clean build test -project TrackChart.xcodeproj -scheme TrackChartiOS -testPlan CI_iOS_App -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES
